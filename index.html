<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>MoodTunes AI</h1>
        <p>Discover your perfect playlist</p>
        <div class="input-container">
            <input type="text" id="promptInput" placeholder="Enter a genre, mood, or 'new music'">
            <button id="generateButton"><i class="fas fa-magic"></i></button>
        </div>
        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p>Creating your magical playlist...</p>
        </div>
        <div id="playlistResult" class="hidden">
            <h2>Your Enchanted Playlist</h2>
            <div id="playlistContainer"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
